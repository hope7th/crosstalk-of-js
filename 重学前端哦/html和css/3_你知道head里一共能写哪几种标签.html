<!DOCTYPE html>
<html lang="en">

<head>
    <base href="http://www.baidu.com" />
    <base target="_blank" />
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <!-- 
        base标签
        它的作用是给页面上所有的 URL 相对地址提供一个基础。
        base 标签最多只有一个，它改变全局的链接地址，它是一个非常危险的标签
        ---------------------
         meta标签
        一般的 meta 标签由 name 和 content 两个属性来定义。
        name 表示元信息的名，content 则用于表示元信息的值。
        ----------------------
        具有 charset 属性的 meta
        它描述了 HTML 文档自身的编码形式。因此，我建议这个标签放在 head 的第一个。
        html5 meta 标签新增了 charset 属性。
        添加了 charset 属性的 meta 标签无需再有 name 和 content。
        --------------------
        具有 http-equiv 属性的 meta
        表示执行一个命令，这样的 meta 标签可以不需要 name 属性了。
        content-language 指定内容的语言；
        default-style 指定默认样式表；
        refresh 刷新；
        set-cookie 模拟 http 头 set-cookie，设置 cookie；
        x-ua-compatible 模拟 http 头 x-ua-compatible，声明 ua 兼容性；
        content-security-policy 模拟 http 头 content-security-policy，声明内容安全策略。
        --------------------------
        name 为 viewport 的 meta
        width：页面宽度，可以取值具体的数字，也可以是 device-width，表示跟设备宽度相等。
        height：页面高度，可以取值具体的数字，也可以是 device-height，表示跟设备高度相等。
        initial-scale：初始缩放比例。
        minimum-scale：最小缩放比例。
        maximum-scale：最大缩放比例。
        user-scalable：是否允许用户缩放。
        -----------------------------
        其它预定义的 meta
        application-name：如果页面是 Web application，用这个标签表示应用名称。
        author: 页面作者。
        description：页面描述，这个属性可能被用于搜索引擎或者其它场合。
        generator: 生成页面所使用的工具，主要用于可视化编辑器，如果是手写 HTML 的网页，不需要加这个 meta。
        keywords: 页面关键字，对于 SEO 场景非常关键。
        referrer: 跳转策略，是一种安全考量。
        theme-color: 页面风格颜色，实际并不会影响页面，但是浏览器可能据此调整页面之外的 UI（如窗口边框或者 tab 的颜色）。
     -->
</head>

</body>

</html>
