<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @namespace svg url(http://www.w3.org/2000/svg);
        @namespace html url(http://www.w3.org/1999/xhtml);

        svg|a {
            stroke: blue;
            stroke-width: 1;
        }

        html|a {
            font-size: 40px;

        }

        [smile="haha"] {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <svg width="100" height="28" viewBox="0 0 100 28" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <desc>Example link01 - a link on an ellipse </desc> <a xlink:href="http://www.w3.org"> <text
                y="100%">name</text> </a>
    </svg>
    <a href="javascript:void 0;">name</a>
    <div smile="haha">
        哈哈
    </div>
    <!-- 我们还必须要考虑 HTML 或者 XML 元素的命名空间问题。 -->
    <!-- 
        选择器的基本意义是：根据一些特征，选中元素树上的一批元素

        简单选择器
        类型选择器，根据标签名来选中元素
        全体选择器，可以选中任意元素
        id选择器，#后面跟随id名
        class选择器，.后面跟随class属性名

        属性选择器，
        [att]
        [att=val]
        [att~=val]  多种匹配，检查一个元素的值是否是若干值之一，这里的 val 不是一个单一的值了，可以是用空格分隔的一个序列。
        [att!=val]  检查一个元素的值是否是以 val 开头

        树结构关系伪类选择器
        :empty 伪类表示没有子节点的元素
        :nth-last-child 的区别仅仅是从后往前数。
        :first-child :last-child 分别表示第一个和最后一个元素。
        :only-child 按字面意思理解即可，选中唯一一个子元素。

        链接与行为伪类选择器
        :any-link 表示任意的链接，包括 a、area 和 link 标签都可能匹配到这个伪类。
        :link 表示未访问过的链接，
         :visited 表示已经访问过的链接。
         :hover 表示鼠标悬停在上的元素。
         :active 表示用户正在激活这个元素，如用户按下按钮，鼠标还未抬起时，这个按钮就处于激活状态。
         :focus 表示焦点落在这个元素之上。
        :target 用于选中浏览器 URL 的 hash 部分所指示的元素。

        逻辑伪类选择器
        这个伪类是个函数型伪类，它的作用时选中内部的简单选择器命中的元素。
        :not(:hover)
     -->
</body>

</html>
