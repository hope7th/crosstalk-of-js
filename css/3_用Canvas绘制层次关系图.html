<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 256px;
            height: 256px;
            background: #ff0;
        }
    </style>
</head>

<body>
    <canvas width="512" height="512">
    </canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        context.rect(0.5 * canvas.width, 0.5 * canvas.height, 100, 100);
        const rectSize = [100, 100];
        context.fillStyle = "red";
        context.translate(-0.5 * rectSize[0], -0.5 * rectSize[1]);
        context.beginPath();
        // context.rect(0.5 * (canvas.width - rectSize[0]), 0.5 * (canvas.height - rectSize[1]), ...rectSize);
        context.rect(0.5 * canvas.width, 0.5 * canvas.height, ...rectSize);
        context.fill();

        /*
        获取 Canvas 对象，通过 getContext(‘2d’) 得到 2D 上下文；
        设置绘图状态，比如填充颜色 fillStyle，平移变换 translate 等等；
        调用 beginPath 指令开始绘制图形；
        调用绘图指令，比如 rect，表示绘制矩形；
        调用 fill 指令，将绘制内容真正输出到画布上。
        */
    </script>
</body>

</html>

/*
CSS 属性中的宽高影响 Canvas 在页面上呈现的大小，而 HTML 属性中的宽高则决定了 Canvas 的坐标系
*/
